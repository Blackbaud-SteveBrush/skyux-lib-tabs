<button
  class="sky-btn-tab-close"
  type="button"
  [attr.aria-hidden]="!isFocused"
  [attr.tabIndex]="tabIndex"
  [attr.title]="'skyux_tab_close_button_label' | skyLibResources"
  [disabled]="disabled"
  [ngClass]="{
    'sky-btn-tab-close-disabled': disabled
  }"
  (blur)="onBlur()"
  (click)="onClick()"
  (focus)="onFocus()"
>
  <sky-icon
    icon="remove"
  ></sky-icon>
</button>
